<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod Request Access</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="wrapper">
        <header class="header">
          <a href="#" class="logo">
            <img
              src="./src/assets/desktop/logo.svg"
              alt="pod"
              class="logo__image"
            />
          </a>
        </header>
      </div>
      <div class="wrapper">
        <section class="hero">
          <h1 class="hero__title">
            <span class="hero__special"> Publish your podcasts</span>
            everywhere.
          </h1>
          <p class="hero__description">
            Upload your audio to Pod with a single click. We’ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>

          <div class="hero__actions">
            <form class="form">
              <div class="form__item">
                <input
                  type="text"
                  placeholder="example@com.pl"
                  class="form__input"
                />
                <button class="btn btn--request">Request access</button>
              </div>
              <p class="form__error">Nie może być pusty input!</p>
            </form>

            <ul class="companies">
              <li class="companies__item">
                <img
                  src="./src/assets/desktop/spotify.svg"
                  alt="Spotify"
                  class="companies__image"
                />
              </li>
              <li class="companies__item">
                <img
                  src="./src/assets/desktop/apple-podcast.svg"
                  alt="Apple Podcast"
                  class="companies__image"
                />
              </li>
              <li class="companies__item">
                <img
                  src="./src/assets/desktop/google-podcasts.svg"
                  alt="Google Podcasts"
                  class="companies__image"
                />
              </li>
              <li class="companies__item">
                <img
                  src="./src/assets/desktop/pocket-casts.svg"
                  alt="Pocket Casts"
                  class="companies__image"
                />
              </li>
            </ul>
          </div>
        </section>
      </div>
      <img
        src="./src/assets/desktop/bg-pattern-dots.svg"
        alt=""
        class="decoration"
      />
    </div>
  </body>
</html>
